{% extends 'base.html' %}

{%block head%}

<title>Flask App</title>

{% endblock %}

{% block body %} 

<div class="container">
    <div class="add-new-wrapper">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add New" id="btn-add">
        </form>
    </div>
    <div class="tasks-wrapper">


        {% if tasks | length < 1%}

            <h3>There is No Tasks Yet</h3>

        {% else %}
            {% for task in tasks %}
                <div class="task">
                    <div class="task-content">
                        <input type="checkbox">
                        <p>{{task.content}}</p>
                    </div>
                    <div class="actions">
                        <a href="/edit/{{task.id}}" class="btn btn-update">Edit</a>
                        <a href="/delete/{{task.id}}" class="btn btn-delete">Delete</a>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

    </div>
</div>

{% endblock %}
